<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>Splitter</h1>

    <div class="container">
      <div class="container1">
          <div class="bill">
              <h3>Bill</h3>
              <input type="number" name="" id="" class="number" />
            </div>
      
            <div class="tip-container">
              <h4>Select tip %</h4>
              <div class="tip-row1">
                <div class="tip">
                  <button class="row1 btn">5%</button>
                </div>
      
                <div class="tip">
                  <button class="row1 btn">10%</button>
                </div>
      
                <div class="tip">
                  <button class="row1 btn">15%</button>
                </div>
              </div>
      
              <div class="tip-row2">
                <div class="tip">
                  <button class="row2 btn">20%</button>
                </div>
      
                <div class="tip">
                  <button class="row2 btn">25%</button>
                </div>
      
                <div class="tip">
                  <button class="row2 btn">Select..</button>
                </div>
              </div>
      
              <div class="people">
                <h3>Number of people</h3>
                <input type="number" class="number" />
              </div>
            </div>
          </div>


    <div class="container2">

      <div class="tip-amount">
        <div class="tip-child">
          <div class="tip-child1">
            <h3>Tip amount <br>/ person</h3>
          </div>

          <div class="tip-child1">
            <h3>0.00</h3>
          </div>

        </div>
        <div class="tip-child">
          <div class="tip-child2">
            <h3>Total <br>/ person</h3>
          </div>

          <div class="tip-child2">
            <h3>0.00</h3>
          </div>
        </div>
      </div>

      <div class="reset">
        <button class="reset1 btn">RESET</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
